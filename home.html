<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  </head>
  <body>
    <template id="first-video" data-next-video="first-video">
    <stream src="a6d42cc1bb5ab4f23f5de2c56205b118" controls></stream>
    <script data-cfasync="false" defer type="text/javascript" src="https://embed.videodelivery.net/embed/r4xu.fla9.latest.js?video=a6d42cc1bb5ab4f23f5de2c56205b118"></script>
    </template>

    <template id="second-video" data-next-video="first-video">
    <stream src="a6d42cc1bb5ab4f23f5de2c56205b118" controls></stream>
    <script data-cfasync="false" defer type="text/javascript" src="https://embed.videodelivery.net/embed/r4xu.fla9.latest.js?video=a6d42cc1bb5ab4f23f5de2c56205b118"></script>
    </template>

    <button id="load-next-video">Load Next Video</button>

    <div id="video" data-next-video="first-video"></div>

    <script>
      document.getElementById("load-next-video").addEventListener("click", function() {
        var nextVideoID = document.getElementById("video").dataset.nextVideo;  
        var template = document.getElementById(nextVideoID);
        var clone = document.importNode(template.content, true);
        document.getElementById("video").appendChild(clone);
        document.getElementById("video").dataset.nextVideo = template.dataset.nextVideo;
      });
    </script>
  </body>
</html>
